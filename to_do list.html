<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="row"> To-Do List</h1>
        <br><br>
        <div class="row">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="todo-item" id="box" style="width:30vw">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" style="width:10vw" onclick="addItem()">
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="listItem"></ul>
        </div>
    </div>
    <script type="text/javascript">
        function addItem() {
            const item = document.getElementById("box");
            const listItem = document.getElementById("listItem");
            const value = item.value.trim();

            if (value !== "") {
                const li = document.createElement("li");
                li.textContent = value;
                listItem.appendChild(li);

                li.addEventListener("click", function () {
                    this.parentNode.removeChild(this);
                });

                item.value = "";
            } else {
                alert("Please add a value to item");
            }
        }
    </script>
</body>
</html>
